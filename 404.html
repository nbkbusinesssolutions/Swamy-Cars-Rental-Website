  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, rgba(52, 152, 219, 0.25), transparent 55%),
        radial-gradient(circle at bottom, rgba(243, 156, 18, 0.2), transparent 60%),
        #f7fafc;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: var(--bg-gradient);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem clamp(1rem, 4vw, 3rem);
    }

    .not-found-wrapper {
      width: min(520px, 100%);
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(15, 23, 42, 0.08);
      border-radius: 28px;
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.08);
      text-align: center;
      padding: clamp(2rem, 5vw, 3rem);
      position: relative;
      overflow: hidden;
    }

    .accent-ring {
      position: absolute;
      inset: -30% auto auto -10%;
      width: 240px;
      height: 240px;
      background: linear-gradient(135deg, rgba(243, 156, 18, 0.3), rgba(52, 152, 219, 0.3));
      opacity: 0.35;
      filter: blur(40px);
      z-index: 0;
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
        opacity: 0.35;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.5;
      }
    }

    .not-found-content {
      position: relative;
      z-index: 1;
    }

    .error-code {
      font-size: clamp(3rem, 10vw, 5rem);
      font-weight: 700;
      letter-spacing: 0.1em;
      background: linear-gradient(135deg, #f39c12, #3498db);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
      animation: fadeUp 0.6s ease both;
    }

    .error-title,
    .error-message {
      animation: fadeUp 0.7s ease both;
    }

    .error-message {
      animation-delay: 0.1s;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.75rem;
      padding: 0.85rem 1.75rem;
      border-radius: 999px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #3498db, #2d83c0);
      box-shadow: 0 15px 30px rgba(45, 131, 192, 0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .cta-button:hover,
    .cta-button:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(45, 131, 192, 0.4);
    }

    @media (max-width: 480px) {
      .not-found-wrapper {
        border-radius: 24px;
      }

      .error-message {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="not-found-wrapper">
    <span class="accent-ring" aria-hidden="true"></span>
    <div class="not-found-content">
      <p class="uppercase text-slate-500 tracking-[0.3em] text-xs mb-2">Error</p>
      <div class="error-code">404</div>
      <h1 class="error-title font-display text-2xl md:text-3xl font-bold mb-3">Oops! This car seems to have driven off.</h1>
      <p class="error-message text-slate-600 leading-relaxed">
        The page you’re looking for may have taken a scenic route. Let’s get you back to a safe parking spot.
      </p>
      <a href="index.html" class="cta-button" aria-label="Go back to homepage">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M15 18l-6-6 6-6" />
        </svg>
        Back to Home
      </a>
    </div>
  </div>
</body>
</html>
